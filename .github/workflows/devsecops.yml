name: DevSecOps Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Snyk Security Scan
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@v1.11.0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

      # Semgrep Scan
      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/default"
        continue-on-error: true

      # Docker Scan with Trivy
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@v0.16.0
        with:
          image-ref: 'app:latest'
          format: 'table'
          exit-code: '0'  # Don't fail build
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      # IaC Scan with tfsec
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.1.0
        with:
          working-directory: ./terraform
        continue-on-error: true

      # IaC Scan with Checkov
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12.2555.0
        with:
          directory: ./terraform
          framework: terraform
          output_format: cli
          quiet: true
        continue-on-error: true

  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # npm audit (soft-fail with controlled audit-level)
      - name: Run npm audit
        run: npm audit --omit=dev --audit-level=moderate
        continue-on-error: true

      # OWASP Dependency Check
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@master
        with:
          project: 'Medplum'
          path: '.'
          format: 'HTML'
          out: 'reports'
        continue-on-error: true

      # Upload security reports
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
          if-no-files-found: error
